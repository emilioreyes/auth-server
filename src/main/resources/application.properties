spring.application.name=auth-server
server.port=9000

#SQL Database Configuration
spring.datasource.url=jdbc:mysql://192.168.64.8:3306/auth_server
spring.datasource.username=emilio
spring.datasource.password=Hol@2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Debugging and SQL Logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Cors configuration
cors.allowed-origins=http://127.0.0.1:4200,http://localhost:4200,http://localhost:9000,http://127.0.0.1:9000
cors.allowed-methods=GET,POST,PUT,OPTIONS
cors.allowed-headers=Authorization,Cache-Control,Content-Type,X-Requested-With,Accept,Origin
cors.allow-credentials=true
cors.max-age=3600

#swagger configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.disable-swagger-default-url=true

logging.level.org.springframework.security=DEBUG